<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock & Paper & Scissors</title>
  </head>
  <body>
    <div id="container">
      <div id="counts">
        <div id="player-count">You: 0</div>
        <div id="pc-count">Computer: 0</div>
      </div>
      <div id="choices">
        <i id="first-choice" class="fa-solid"></i>
        <i id="second-choice" class="fa-solid"></i>
      </div>
      <div id="buttons">
        <button id="btn-rock"><i id="rock" class="fa-solid fa-hand-back-fist button-icon"></i></button>
        <button id="btn-paper"><i id="paper" class="fa-solid fa-hand button-icon"></i></button>
        <button id="btn-scissors"><i id="scissors" class="fa-solid fa-hand-scissors button-icon"></i></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
